  <body>
    <header w3-include-html="/tools/includes/navbar.html"></header>
    
    <main>
      <div class="container">
        <div> 저장되지 않습니다. 확인용으로만 사용하세요. </div>
        <div class="row">
          <div class="form-group">
            <div class="col-sm-10">
              <textarea class="form-control vresize" rows="5" id="inputText"></textarea>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <label class="col-xs-2 col-sm-1 col-sm-offset-1 control-label">공백<br>포함</label>
            <div class="col-xs-4">
              <div id="includeSpaceResult">
                <strong>0</strong>/0 byte
              </div>
            </div>
            <label class="col-xs-2 col-sm-1 control-label">공백<br>제외</label>
            <div class="col-xs-4">
              <div id="noneSpaceResult">
                <strong>0</strong>/0 byte
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="/tools/js/include.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/tools/js/common.js"></script>
    <script>
      $(document).ready(function(){
        
        $("#inputText").on("change keyup input", function(){
          //공백포함
          var inputText = $("#inputText").val();
          var length = inputText.length;
          var byte = getByteLength(inputText);
          $("#includeSpaceResult").html("<strong>"+length+"</strong>"+"/"+byte+" byte");
          
          //공백제외
          inputText = inputText.replace(/\s/gi, "");
          length = inputText.length;
          byte = getByteLength(inputText);
          $("#noneSpaceResult").html("<strong>"+length+"</strong>"+"/"+byte+" byte");
          
        });
      });

      function getByteLength(s,b,i,c){
        for(b=i=0;c=s.charCodeAt(i++);b+=c>>11?3:c>>7?2:1);
        return b;
      }
    </script>
  </body>
</html>
